<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
    <h2>GENERCACION DE NUMEROS PARES</h2>
    <h3>Ingrese por teclado numero de inicio y final de ciclo</h3>
    <script>
        let inicio,final;
        let num=0;
        //Entrada//
        inicio=parseInt(prompt("Ingrese numero inicial del rango"));
        final=parseInt(prompt("Ingrese numero final del rango"));
        //proceso Ciclo-For//
        for(f=inicio;f<=final;f++){
            //condicional para validar numero par con metodo modulo//
            if(f%2==0){
                document.write("<br>");
                document.write("Numero par..."+f+"<br>");
                num++;//contar cantidades de numero pares//
            }
        }
        document.write("CANTIDAD DE NUMEROS PARES GENERADOS..."+num+"<br>");
        </script>
    </center>
</body>
</html>
