<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <h1>METODO INDEXOF/BUSQUEDA ARRAYS</h1>
        <h2>METODO TRIM / ELIMINAR ESPACIOS EN DATOS</h2>
        <br><br>
        <p>ESTUDIANTE SE ENCUENTRA EN EL INDICE NO.</p>
        <P id="std"></P>
        <script>
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("Ingrese cantidad de elementos a guardar arrays"));
            for(i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre std");
            }
            //Busqueda
            let datob=prompt("Ingrese nombre STD a buscar");
            let find=std.indexOf(datob.trim());
            //el metodo indexOF da como resultado 0 (verdadero) sino da -1 (falso)
            if(find>-1){
                document.getElementById("std").innerHTML=find+"..."+datob;
            }
            else{
                document.getElementById("std").innerHTML="Error nombre estudiante no encontrado..."+datob;
            }
        </script>
    </center>
    
</body>
</html>
